name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.5
      - name: List files
        run: ls results -la
      - name: Cypress Generate Report
        run: npm run cy:report
        env:
          RECIPEINTS_LIST: ${{ secrets.RECIPEINTS_LIST }}
      # - name: Deploy HTML Results
        # uses: JamesIves/github-pages-deploy-action@3.8.0
        # with:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #   BRANCH: gh-pages
        #   FOLDER: mochawesome-report
        #   REPOSITORY: bujupah/cy-test
  cypress-report:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.8.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: mochawesome-report