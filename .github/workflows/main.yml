name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.5

      # Generate a report from the test results
      - name: Cypress Generate Report
        run: sh ./scripts/generate-report.sh

      # Save test results to a directory so we can upload them as an artifact
      - name: Save Test Results
        run: mv mochawesome-report test-results
      
      # Upload test results to GitHub as artifacts
      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
      
      # Upload test videos to GitHub as artifacts
      - name: Archive Test Videos
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos/

      # Upload test screenshots to GitHub as artifacts
      - name: Archive Test Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
  
  cypress-report:  
    runs-on: ubuntu-latest
    name: Deploy HTML Results
    needs: cypress-run
    steps:
    
    - name: Download Test Results
      uses: actions/download-artifact@v3
      with:
        name: test-results
    
    - name: List files
      run: ls -la

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: gh-pages
        folder: .

  cypress-share:  
    runs-on: ubuntu-latest
    name: Sharing results
    needs: cypress-report
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress Generate Report
        run: sh ./scripts/generate-report.sh