name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.5
      - name: List files
        run: ls results -la
      - name: Cypress Generate Report
        run: npm run cy:report
        env:
          RECIPEINTS_LIST: ${{ secrets.RECIPEINTS_LIST }}
   runs-on: ubuntu-latest
    name: Deploy HTML Results
    needs: cypress-run
    steps:
    - name: List files
      run: ls -la
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.4.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: results